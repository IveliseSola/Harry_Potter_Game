<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>
    <script type="text/javascript" src="./assets/javascript/game.js"> </script>
    <title>Hogwarts Game</title>

<body>
    <h1>Welcome to Hogwarts Game</h1>

    <section class="character">
        <p>Characters</p>
        <div class="fighter" id="1">
            <img src="assets/images/gryffindor-logo.jpeg" alt="Gryffindor Logo"> </div>
        <div class="fighter" id="2">
            <img src="assets/images/slytherin-logo.jpeg" alt="Slytherin Logo"> </div>
        <div class="fighter" id="4">
            <img src="assets/images/hufflepuff-logo.jpeg" alt="Hufflepuff Logo"> </div>
        <div class="fighter" id="3">
            <img src="assets/images/ravenclaw-logo.jpeg" alt="Ravenclaw Logo"> </div>

    <section class="your-fighter">
        <p>Your Fighter</p>
    </section>
    <section class="enemies">
        <p>All enemies available</p>
    </section>

        <div class="defender">
            <p>Defender</p>
        </div>

        <div class="player-message"></div>
        <div class="player-options">

        </div>
        <button class="attack-btn">Attack</button>
